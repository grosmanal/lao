        firstname: patient_2_firstname
        office: '@office_1'
        createdBy: '@doctor_1'
        createdAt: <immutableDateTimeBetween("-6 months", "-1 month")>
        availability: []
    patient_3:
        firstname: patient_3_firstname
        office: '@office_2'
        variableSchedule: false
        createdBy: '@doctor_2'
        createdAt: <immutableDateTimeBetween("-6 months", "-1 month")>
        availability: []
    patient_4:
        firstname: patient_4_firstname
        office: '@office_1'
